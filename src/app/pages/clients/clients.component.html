<div class="row title">
    <h2>Fiche client</h2>
    <button type="button" class="btn btn-danger ret" (click)="retour()" >Retour</button>
</div>
<div class="row">
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th>N°</th>
                <th>Nom</th>
                <th>Prénom</th>
                <th>NEPH</th>
                <th>Tel°</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let client of clients">
                <td>{{client.id}}</td>
                <td>{{client.nom}}</td>
                <td>{{client.prenom}}</td>
                <td>{{client.neph}}</td>
                <td>{{client.tel}}</td>
                <td class="actions">
                    <button type="button" class="btn btn-primary" [routerLink]="['/detail-client',client.id]"  ><i class="fa-regular fa-eye"></i></button>
                    <button type="button" class="btn btn-danger" (click)="supprimer(client.id)"  ><i class="fa-solid fa-trash"></i></button>
                    <a type="button" class="btn btn-info" [routerLink]="['/modifier-client',client.id]"   ><i class="fa-solid fa-pen-to-square"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
